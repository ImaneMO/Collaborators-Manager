<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Add Collaborator</title>

	<!-- Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" data-semver="3.4.1" data-require="jquery@*"></script>
  	<script src="https://netdna.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" data-semver="4.4.1" data-require="bootstrap@3.1.1"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.6.2/jquery.mockjax.js"></script>
	<script src="https://kit.fontawesome.com/779820428c.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" type="text/css" th:href=@{/css/header.css}>
	<link rel="stylesheet" type="text/css" th:href=@{/css/footer.css}>
	<link rel="stylesheet" type="text/css" th:href=@{/css/screen.css}>
	<link rel="stylesheet" type="text/css" th:href=@{/css/Form.css}>
	<!-- js -->
	<script type="text/javascript" th:src=@{/js/Form.js}></script>
	<script type="text/javascript" th:src=@{/js/serializeObject.js}></script>
</head>
<body>
	<header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <img height="45" alt="novelis" th:src=@{/images/novelis-logo.jpg}>
            <div><a class="navbar-brand" href="#">Collaborators</a></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <input type="hidden" th:value="${id}" id="id">
            <div class="manage-collabs collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:8080/home">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:8080/Collabs">Collaborators' List</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Add Collaborator</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-search my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <form class="well form-horizontal" action="http://localhost:8080/Collaborators" method="POST" id="contact_form">
            <!-- Form Name -->
            <br><legend><center><h2><b>Add Collaborator</b></h2></center></legend><br>
            <fieldset class="col-md-6 offset-md-3 fieldset-form">
            <!-- Text input-->
                <div class="form-group">
                    <label class=".col-md-6 .offset-md-3 control-label" for="first_name">First Name</label>  
                    <div class=".col-md-6 .offset-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-ninja"></i></span>
                            <input  id="first_name" name="firstName" placeholder="First Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class=".col-md-6 .offset-md-3 control-label" for="last_name">Last Name</label> 
                    <div class=".col-md-6 .offset-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-ninja"></i></span>
                            <input id="last_name" name="lastName" placeholder="Last Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group"> 
                    <label class=".col-md-6 .offset-md-3 control-label" for="civility">Civility</label>
                    <div class=".col-md-6 .offset-md-3 selectContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-venus-mars"></i></span>
                            <select id="civility" name="civility" class="form-control selectpicker">
                                <option value="">Select your Civility</option>
                                <option>Mm.</option>
                                <option>M.</option>
                            </select>
                        </div>
                    </div>
                </div>  
                <div class="form-group">
                    <label class=".col-md-6 .offset-md-3 control-label" for="birthDate">Date</label>
                    <div class=".col-md-6 .offset-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-day"></i></span>
                            <input id="birthDate" name="birthDate" type="date" value="1990-01-01" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class=".col-md-6 .offset-md-3 control-label" for="email">E-Mail</label>  
                    <div class=".col-md-6 .offset-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                            <input id="email" name="email" placeholder="E-Mail Address" class="form-control"  type="email">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class=".col-md-6 .offset-md-3 control-label" for="phoneNumber">Phone Number</label>  
                    <div class=".col-md-6 .offset-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-mobile"></i></span>
                            <input id="phoneNumber" name="phoneNumber" placeholder="(+212)" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class=".col-md-3 .offset-md-3 control-label"></label>
                    <div class=".col-md-3 .offset-md-3"><br>
                        <button type="submit" class="btn btn-light" id="sendSerialized">
                            <span class="fas fa-paper-plane">  Submit</span>
                        </button>
                    </div>
                </div>
                	<script type="text/javascript" th:src=@{/js/searchJs.js}></script>
                
                    <!-- Success message -->
                <!-- <div class="alert alert-success" role="alert" id="success_message">Success 
                <i class="fas fa-thumbs-up"></i> Success!.</div> -->
        </fieldset>
    </form>
</div>

</body>
</html>
